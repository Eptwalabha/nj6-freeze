name: Static checks

on:
  push

permissions:
  contents: read

jobs:
  static-checks:
    name: 'Static checks'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: Scony/godot-gdscript-toolkit@master
    - run: gdformat --check .
    - run: gdlint .
  unit-tests:
    name: 'Run GUT'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker test
        uses: ceceppa/godot-gut-ci@main
        with:
          godot_version: 4.2
          gut_params: -gconfig=res://.gutconfig.json
